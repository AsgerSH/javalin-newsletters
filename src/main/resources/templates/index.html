<div id="page-wrapper">
<header>
    <a th:href="@{/}">
        <img id="top-banner" src="../images/cphbusiness_viderega-ende-logo-rgb.png"/>
    </a>
</header>
<main>
    <h1 th:text="${title}"></h1>

    <p th:text="${message}"></p>
<a th:href="@{/login}">Login</a>

<a th:href="@{/subscribe}">Tilmeld nyhedsbrev</a>

<p th:text="${username}"></p>

<div th:unless="${newsletters == null}">
    <div class="newsletter-wrapper">
        <div class="newsletter" th:each="newsletter : ${newsletters}">
            <p class="newsletter-title" th:text="${newsletter.title}"></p>
            <a th:href="@{'/files/' + ${newsletter.filename}}">
                <img th:src="${'files/' + newsletter.thumbnail_name}"/>
            </a>
            <p class="teaser" th:text="${newsletter.teasertext}"></p>
        </div>
    </div>
</div>
